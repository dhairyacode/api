<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API | DhairyaCode</title>
  <link rel="icon" type="image/png" href="../logo.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }

    /* Loader */
    .loader-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .loader-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 180px;
      font-size: 1.2em;
      font-weight: 300;
      color: white;
      user-select: none;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background-color: transparent;
      animation: loader-rotate 2s linear infinite;
      z-index: 0;
    }

    @keyframes loader-rotate {
      0% { transform: rotate(90deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 30px 0 #ad5fff inset, 0 60px 60px 0 #471eec inset;}
      50% { transform: rotate(270deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 10px 0 #d60a47 inset, 0 40px 60px 0 #311e80 inset;}
      100% { transform: rotate(450deg); box-shadow: 0 10px 20px 0 #fff inset, 0 20px 30px 0 #ad5fff inset, 0 60px 60px 0 #471eec inset;}
    }

    .loader-letter {
      display: inline-block;
      opacity: 0.4;
      transform: translateY(0);
      animation: loader-letter-anim 2s infinite;
      z-index: 1;
    }

    .loader-letter:nth-child(1) { animation-delay: 0s; }
    .loader-letter:nth-child(2) { animation-delay: 0.1s; }
    .loader-letter:nth-child(3) { animation-delay: 0.2s; }
    .loader-letter:nth-child(4) { animation-delay: 0.3s; }
    .loader-letter:nth-child(5) { animation-delay: 0.4s; }
    .loader-letter:nth-child(6) { animation-delay: 0.5s; }
    .loader-letter:nth-child(7) { animation-delay: 0.6s; }
    .loader-letter:nth-child(8) { animation-delay: 0.7s; }
    .loader-letter:nth-child(9) { animation-delay: 0.8s; }
    .loader-letter:nth-child(10) { animation-delay: 0.9s; }

    @keyframes loader-letter-anim {
      0%, 100% { opacity: 0.4; transform: translateY(0);}
      20% { opacity: 1; transform: scale(1.15);}
      40% { opacity: 0.7; transform: translateY(0);}
    }

    /* Select API text */
    #select-text {
      font-size: 5rem;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
      opacity: 0;
      transition: opacity 1s;
    }

    #select-text.glow {
      animation: glowPulse 1.5s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff; }
      to { text-shadow: 0 0 40px #fff, 0 0 80px #fff, 0 0 120px #fff, 0 0 160px #fff; }
    }

    /* Modern down arrow button */
    #down-button {
      margin-top: 2rem;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 3rem;
      opacity: 0;
      transition: all 0.3s ease;
    }

    #down-button.show {
      animation: fadeInBtn 1s forwards;
    }

    #down-button:hover {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
      transform: scale(1.2);
    }

    @keyframes fadeInBtn { to { opacity: 1; } }

    /* Card */
    .card {
      margin: 1rem auto;
      width: 320px;
      display: flex;
      flex-direction: column;
      border-radius: 0.25rem;
      background-color: rgba(17, 24, 39, 1);
      padding: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
    }

    .card.show {
      animation: fadeInCard 1s forwards;
    }

    @keyframes fadeInCard {
      to { opacity: 1; transform: translateY(0); }
    }

    .header { display: flex; flex-direction: column; }
    .title { font-size: 1.5rem; font-weight: 700; color: #fff; }
    .price { font-size: 3.75rem; font-weight: 700; color: #fff; }
    .desc { margin: 0.75rem 0; color: #9ca3af; }
    .lists { margin-bottom: 1.5rem; color: #9ca3af; }
    .lists .list { margin-bottom: 0.5rem; display: flex; align-items: center; margin-left: 0.5rem; }
    .lists .list svg { width: 1.5rem; height: 1.5rem; margin-right: 0.5rem; color: #a78bfa; }
    .action { border: none; border-radius: 0.25rem; background-color: #a78bfa; color: #111; padding: 0.75rem 1.25rem; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader-screen" id="loader">
    <div class="loader-wrapper">
      <span class="loader-letter">L</span>
      <span class="loader-letter">o</span>
      <span class="loader-letter">a</span>
      <span class="loader-letter">d</span>
      <span class="loader-letter">i</span>
      <span class="loader-letter">n</span>
      <span class="loader-letter">g</span>
      <span class="loader-letter">.</span>
      <span class="loader-letter">.</span>
      <span class="loader-letter">.</span>
      <div class="loader"></div>
    </div>
  </div>

  <!-- Content -->
  <div id="content" style="display: flex; flex-direction: column; align-items: center;">
    <h1 id="select-text">Select API</h1>
    <button id="down-button">â–¼</button> <!-- Modern down arrow -->
    <div class="card">
      <div class="header">
        <span class="title">Free</span>
        <span class="price">CONTOGEN</span>
      </div>
      <p class="desc">An Context generation api</p>
      <ul class="lists">
        <li class="list">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          <span>No Backend Hosting</span>
        </li>
        <li class="list">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          <span>Pure JS</span>
        </li>
        <li class="list">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          <span>No Limits.</span>
        </li>
      </ul>
      <button type="button" class="action"  onclick="window.location.href='contogen/'">Get Started</button>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";

        const text = document.getElementById("select-text");
        text.style.opacity = 1; // ensure it appears
        text.classList.add("glow");

        const downBtn = document.getElementById("down-button");
        downBtn.classList.add("show");

        downBtn.addEventListener("click", () => {
          downBtn.style.display = "none"; 
          document.querySelector(".card").classList.add("show");
        });
      }, 3000);
    });
  </script>

</body>
</html>
